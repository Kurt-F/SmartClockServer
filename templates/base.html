<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static "base.css" %}">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>
<body>
  <div id="header">
      {% if user.is_authenticated %}
      <p id="links"><a href="{% url 'home' %}">{{ user.username }}</a> |
      <a href="{% url 'logout' %}">Logout</a></p>
      {% else %}
      <!--TODO: Alternate logged-out header -->
      {% endif %}
  </div>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
